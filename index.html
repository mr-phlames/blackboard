 
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Draw Anything Online</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wrapper">
		<p>
			<select name="selector" id="selector"> 
				<option value="chalk">Chalk</option> 
				<option value="line">Line</option> 
				<!-- <option value="rect">Rectangle</option> -->
			</select> 
		</p>
		<div id="blackboardPlaceholder">
			<canvas id="drawingCanvas" height="532" width="897"> 
				<p class="noscript">
					We're sorry, this web application is currently not supported with your browser. 
					Please use an alternate browser or download a supported <br />browser. 
					Supported browsers: <a href="http://www.google.com/chrome">Google Chrome</a>, 
					<a href="http://www.opera.com">Opera</a>, 
					<a href="http://www.mozilla.com">Firefox</a>, 
					and <a href="http://www.apple.com/safari">Safari</a>, <br />. Also make sure your JavaScript is enabled.
				</p> 
			</canvas>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="canvas.js"></script>
</body>
</html>
